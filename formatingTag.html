<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formating Tags</title>
</head>
<body>
	<h1>Formating Tags</h1>
	<b>Renuka</b>
	<i>Renuka</i>

	<u>Renuka</u>
	<ins>Renuka</ins>

	<tt>Renuka</tt>

	<strike>Renuka</strike>
	<del>Renuka</del>

	<mark>Renuka</mark>
	<h2>a<sup>2</sup></h2>
	<h2>log<sub>2</sub></h2>

	<p><small>renuka</small> renuka<big> renuka</big></p>


	<div>
		<p>
			<pre>
				class Demo1{
					public static void main(String[]args){
						System.out.println("Renuka");
					}
				}
			</pre>
		</p>
	</div>
	
</body>
</html>
